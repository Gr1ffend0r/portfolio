<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Ahmad</title>
    <!-- Dali Mask Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        /* Glitch dots effect */
        .glitch-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 100;
        }
        .glitch-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            opacity: 0.7;
            border-radius: 50%;
            pointer-events: none;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue Bold', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        .name, .title, .description, .social-links, .content-panel {
            font-family: 'Helvetica Neue Bold';
        }

        /* Floating ASCII particles */
        .ascii-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ascii-particle {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #000; /* Changed to black */
            animation: float-ascii 12s linear infinite;
        }

        @keyframes float-ascii {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: var(--particle-opacity);
            }
            90% {
                opacity: var(--particle-opacity);
            }
            100% {
                transform: translateY(-50px) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
                font-size: 1.2rem;
                font-weight: 400;
            width: 100vw;
            z-index: 2;
        }

            .name.glitch {
                color: #fff;
                text-shadow:
                    2px 0 #f00,
                    -2px 0 #0ff,
                    0 2px #0f0,
                    0 -2px #00f;
                animation: glitch 1s infinite linear alternate-reverse;
            }
            .name.glitch::before,
            .name.glitch::after {
                content: attr(data-text);
                position: absolute;
                left: 0;
                width: 100%;
                overflow: hidden;
                color: #fff;
            }
            .name.glitch::before {
                text-shadow: 2px 0 #f00;
                clip-path: inset(0 0 50% 0);
                animation: glitchTop 1s infinite linear alternate-reverse;
            }
            .name.glitch::after {
                text-shadow: -2px 0 #0ff;
                clip-path: inset(50% 0 0 0);
                animation: glitchBottom 1s infinite linear alternate-reverse;
            }
            @keyframes glitch {
                0% { transform: none; }
                20% { transform: skew(-2deg, 0.6deg); }
                40% { transform: skew(1deg, -1deg); }
                60% { transform: skew(-1.5deg, 1.5deg); }
                80% { transform: skew(1deg, -0.5deg); }
                100% { transform: none; }
            }
            @keyframes glitchTop {
                0% { transform: translate(0, 0); }
                20% { transform: translate(-2px, -2px); }
                40% { transform: translate(-4px, 2px); }
                60% { transform: translate(2px, -1px); }
                80% { transform: translate(-1px, 2px); }
                100% { transform: translate(0, 0); }
            }
            @keyframes glitchBottom {
                0% { transform: translate(0, 0); }
                20% { transform: translate(2px, 2px); }
                40% { transform: translate(4px, -2px); }
                60% { transform: translate(-2px, 1px); }
                80% { transform: translate(1px, -2px); }
                100% { transform: translate(0, 0); }
            }
        /* Bottom left content */
        .content-panel {
            position: absolute;
            bottom: 3rem;
            left: 3rem;
            max-width: 500px;
        }

        .name {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 0.3rem;
            color: #222;
            line-height: 1.2;
        }

        .title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            color: #555;
            max-width: 450px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0066cc;
        }

        .social-links a::after {
            content: " /";
            color: #999;
        }

        .social-links a:last-child::after {
            content: "";
        }

        /* Center ASCII Art */
        .ascii-art-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Revolving ASCII 'ALI' */
        .revolving-ascii-at {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 0.9;
            white-space: pre;
            color: #333;
            animation: revolve-ascii 8s ease-in-out infinite;
            transform-style: preserve-3d;
            margin-bottom: 1rem;
        }

        @keyframes revolve-ascii {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(10deg) scale(0.9); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-10deg) scale(0.9); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content-panel {
                bottom: 2rem;
                left: 2rem;
                right: 2rem;
                max-width: none;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
            
            .ascii-art-container {
                top: 40%;
            }
            
            .revolving-ascii-at {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .content-panel {
                bottom: 1.5rem;
                left: 1.5rem;
                right: 1.5rem;
            }
            
            .ascii-art-container {
                top: 35%;
            }
            
            .revolving-ascii-at {
                font-size: 0.6rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .social-links a::after {
                content: "";
            }
        }

        /* Subtle entrance animations */
        .content-panel > * {
            opacity: 0;
            animation: slideInUp 1s ease forwards;
        }

        .name { animation-delay: 0.2s; }
        .title { animation-delay: 0.4s; }
        .description { animation-delay: 0.6s; }
        .social-links { animation-delay: 0.8s; }

        .ascii-art-container {
            opacity: 0;
            animation: fadeInScale 1.5s ease 1s forwards;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="glitch-dots" id="glitchDots"></div>
    <!-- ASCII Floating particles -->
    <div class="ascii-particles" id="particles"></div>

    <div class="container">
        <!-- Bottom Left Content Panel -->
        <div class="content-panel">
            <h3 class="name glitch" data-text="Ali Ahmad">Ali Ahmad</h3>
            <h1 class="name">Ali Ahmad</h1>
            <p class="title">Cyber Security Student & Researcher</p>
            <p class="description">
                Trying to learn, observe, and research on the recent changes in the field of Cyber Security & Computer Science and Engineering.
            </p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ali-ahmad-ali/" target="_blank" rel="noopener">LinkedIn</a>
                <a href="https://github.com/Gr1ffend0r" target="_blank" rel="noopener">GitHub</a>
                <a href="https://medium.com/@gr1ffend0r" target="_blank" rel="noopener">Medium</a>
                <a href="mailto:Gr1ffend0r@proton.me">Email</a>
            </div>
        </div>

        <!-- Center ASCII Art -->
        <div class="ascii-art-container"></div>
    </div>

    <script>
        // Glitch dots effect (old TV style)
        const glitchDots = document.getElementById('glitchDots');
        function createGlitchDot() {
            const dot = document.createElement('div');
            dot.className = 'glitch-dot';
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            dot.style.opacity = 0.3 + Math.random() * 0.7;
            dot.style.background = Math.random() > 0.5 ? '#fff' : '#ccc';
            glitchDots.appendChild(dot);
            setTimeout(() => {
                if (glitchDots.contains(dot)) {
                    glitchDots.removeChild(dot);
                }
            }, 80 + Math.random() * 60); // Each dot lasts 0.08-0.14s
        }
        setInterval(() => {
            for (let i = 0; i < 8; i++) createGlitchDot();
        }, 100); // Every 1/10th of a second
        
        // Create floating ASCII particles with varying darkness
        const particles = document.getElementById('particles');
        const asciiChars = ['?'];   
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'ascii-particle';
            particle.textContent = asciiChars[Math.floor(Math.random() * asciiChars.length)];
            
            // Random opacity for different darkness levels (0.2 to 0.9)
            const opacity = 0.2 + Math.random() * 0.7;
            particle.style.setProperty('--particle-opacity', opacity);
            
            // Random font size between 16px and 48px
            particle.style.fontSize = (16 + Math.random() * 32) + 'px';
            // Random horizontal position
            particle.style.left = Math.random() * 100 + '%';
            // Random vertical position  
            particle.style.top = Math.random() * 100 + '%';
            // Vary animation duration and delay
            particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particles.appendChild(particle);
            
            // Remove particle after animation completes
            setTimeout(() => {
                if (particles.contains(particle)) {
                    particles.removeChild(particle);
                }
            }, 18000);
        }

        // Create particles at intervals
        setInterval(createParticle, 1000);
        
        // Initial burst of particles
        for (let i = 0; i < 12; i++) {
            setTimeout(createParticle, i * 300);
        }
    </script>
</body>
</html>
